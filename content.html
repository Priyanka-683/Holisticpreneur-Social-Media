<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Vault | Elite Content Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* CSS KO ANDAR HI DAAL DIYA TAAKI VISIBILITY FIX HO JAYE */
        body { background-color: #f8fafc; font-family: 'Plus+Jakarta+Sans', sans-serif; }
        
        .form-container {
            background: #ffffff;
            border: 2px solid #e2e8f0; /* Yeh border card ko saaf dikhayega */
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .label-text {
            display: block;
            font-size: 13px;
            font-weight: 800;
            color: #1e293b;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        /* --- THE SOLID BOX FIX --- */
        .premium-box {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            background-color: #f1f5f9 !important; /* Light Grey Background */
            border: 2px solid #cbd5e1 !important; /* Solid Darker Grey Border */
            border-radius: 15px;
            outline: none;
            display: block;
            transition: all 0.3s ease;
        }

        .premium-box:focus {
            border-color: #8b5cf6 !important;
            background-color: #ffffff !important;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            font-weight: 800;
            border-radius: 15px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.4);
            transition: transform 0.3s ease;
        }

        .submit-btn:hover { transform: translateY(-3px); }
    </style>
</head>
<body>

    <nav class="p-8 text-center">
        <a href="index.html" style="color: #94a3b8; font-weight: bold; text-decoration: none;">← Back to Home</a>
    </nav>

    <main class="px-6">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-slate-900">Get the <span class="text-purple-600">Viral Vault.</span></h1>
            <p class="text-slate-500 mt-2">Enter your details to unlock the library.</p>
        </header>

        <div class="form-container">
            <form id="libraryForm">
                <div class="input-group">
                    <label class="label-text">Full Name</label>
                    <input type="text" name="name" required placeholder="Enter your name" class="premium-box">
                </div>

                <div class="input-group">
                    <label class="label-text">Business Email</label>
                    <input type="email" name="email" required placeholder="name@company.com" class="premium-box">
                </div>

                <div class="input-group">
                    <label class="label-text">WhatsApp Number</label>
                    <input type="tel" name="phone" required placeholder="+91 XXXXX XXXXX" class="premium-box">
                </div>

                <button type="submit" id="libBtn" class="submit-btn">Download Library →</button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('libraryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('libBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const response = await fetch("https://formspree.io/f/xanpwdjb", {
                    method: "POST",
                    body: new FormData(e.target),
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Library link sent to your WhatsApp.',
                        icon: 'success',
                        confirmButtonColor: '#8b5cf6'
                    }).then(() => { window.location.href = "index.html"; });
                }
            } catch (err) {
                Swal.fire('Error', 'Try again later', 'error');
                btn.disabled = false;
                btn.innerText = "Download Library →";
            }
        });
    </script>
</body>
</html>
