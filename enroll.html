<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Enrollment | Social Media Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="enroll.css">
</head>
<body class="bg-[#fafafa] font-['Plus_Jakarta_Sans'] antialiased">

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-100/40 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[400px] h-[400px] bg-blue-50/50 rounded-full blur-[100px]"></div>
    </div>

    <nav class="p-8 max-w-5xl mx-auto">
        <a href="index.html" class="group inline-flex items-center gap-2 text-slate-400 hover:text-purple-600 transition-all font-bold">
            <span class="group-hover:-translate-x-1 transition-transform">‚Üê</span> <span>Back</span>
        </a>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pb-20">
        <header class="text-center mb-16" id="header-anim">
            <h1 class="text-5xl md:text-6xl font-extrabold text-slate-900 tracking-tighter leading-tight">
                Scale Your <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-500">Brand Vision.</span>
            </h1>
            <p class="text-slate-500 mt-6 text-lg font-medium">Take the first step towards a dominant social presence.</p>
        </header>

        <form id="enrollForm" class="bg-white border border-slate-100 rounded-[45px] p-8 md:p-14 shadow-[0_40px_100px_-20px_rgba(0,0,0,0.03)] space-y-16">
            
            <div class="space-y-10">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center font-bold shadow-lg">1</div>
                    <h2 class="text-2xl font-bold text-slate-800">Your Identity</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-12">
                    <div class="premium-field-group">
                        <input type="text" name="name" id="name" required placeholder=" " class="premium-input">
                        <label for="name" class="premium-label">Full Name</label>
                        <div class="field-border"></div>
                    </div>
                    <div class="premium-field-group">
                        <input type="email" name="email" id="email" required placeholder=" " class="premium-input">
                        <label for="email" class="premium-label">Business Email</label>
                        <div class="field-border"></div>
                    </div>
                    <div class="premium-field-group">
                        <input type="tel" name="phone" id="phone" required placeholder=" " class="premium-input">
                        <label for="phone" class="premium-label">WhatsApp Number</label>
                        <div class="field-border"></div>
                    </div>
                    <div class="premium-field-group">
                        <input type="text" name="handle" id="handle" required placeholder=" " class="premium-input">
                        <label for="handle" class="premium-label">Social Handle (@)</label>
                        <div class="field-border"></div>
                    </div>
                </div>
            </div>

            <div class="space-y-10">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-purple-600 text-white flex items-center justify-center font-bold shadow-lg">2</div>
                    <h2 class="text-2xl font-bold text-slate-800">Choose Your Strategy</h2>
                </div>

                <label class="relative block cursor-pointer group">
                    <input type="checkbox" id="masterAll" name="Plan" value="360 ELITE MANAGEMENT" class="peer hidden">
                    <div class="p-8 rounded-[35px] border-2 border-slate-50 bg-slate-50/50 peer-checked:border-purple-600 peer-checked:bg-purple-50 transition-all duration-500 flex justify-between items-center group-hover:bg-white group-hover:shadow-xl">
                        <div class="flex items-center gap-6">
                            <div class="text-3xl">üíé</div>
                            <div>
                                <h3 class="font-extrabold text-xl text-slate-900 tracking-tight">360¬∞ Elite Management</h3>
                                <p class="text-sm text-slate-500 font-medium">The complete content and sales ecosystem.</p>
                            </div>
                        </div>
                        <div class="w-7 h-7 rounded-full border-2 border-slate-200 peer-checked:bg-purple-600 peer-checked:border-purple-600 transition-all flex items-center justify-center">
                            <div class="w-2.5 h-2.5 bg-white rounded-full opacity-0 peer-checked:opacity-100"></div>
                        </div>
                    </div>
                </label>

                <div class="relative py-4 flex items-center justify-center">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-100"></div></div>
                    <span class="relative px-6 bg-white text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]">Or Pick Specific Services</span>
                </div>

                <div id="servicesGrid" class="grid grid-cols-2 md:grid-cols-3 gap-5">
                    </div>
            </div>

            <div class="text-center pt-8">
                <button type="submit" id="submitBtn" class="premium-submit-btn">
                    Confirm Strategy Session
                </button>
            </div>
        </form>
    </main>

    <script src="enroll.js"></script>
</body>
</html>
